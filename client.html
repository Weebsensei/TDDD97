<html>
    <head>
        <link href="client.css" type="text/css" rel="stylesheet">
        <script src="client.js" type="text/javascript"></script>
        <script src="serverstub.js" type="text/javascript"></script>
        <script type="text/view" id="welcome_view">
            <div id="center">   
                <div class="welcome_element" id="twidder">
                    <img id="Twidder" src="wimage.png" width="">
                </div>
    
                <div class="welcome_element" id="login">
                    <form onsubmit="return LoginValidate(this);return false;" id="login">
                        <label for="email_input"> Email </label>
                        <input type="email" id="email_input" name="email" required>
    
                        <label for="passwd_input"> Password </label>
                        <input type="password" id="passwd_input" name="passwd" required minlength="6">
                        
                        <input class="button" type="submit" value="login">
                        <p class="error_mesage" id="login_error"></p> <!-- room for error mesage when fail log in. remember to add-->
                    </form>
                </div>
    
                <div class="welcome_element" id="signup">
                    <form onsubmit="signup(this);return false;" id="signup_form">
                        <h2 class="signuptext">Sign up here</h2>
    
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="fname" required>
    
                        <label for="lname">Family Name</label>
                        <input type="text" id="lname" name="lname" required>
    
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" required>
                            <option value="" disabled selected>Select gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
    
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" required>
    
                        <label for="country">Country</label>
                        <input type="text" id="country" name="country" required>
    
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
    
                        <label for="passwd">Password</label>
                        <input type="password" id="passwd" name="passwd" required minlength="6">
    
                        <label for="repasswd">Repeat PSW</label>
                        <input type="password" id="repasswd" name="repasswd" required>
                        
                        <input class="button" type="submit" value="Sign Up">
                        <p class="error_mesage" id="signup_error"></p> <!-- room for error mesage when fail log in. remember to add-->
                    </form>
                </div>
            </div>
        </script>
    <script id="profile_view" type="text/view">
        <div id="tabs">
            <button class="tab active" onclick="showTab('home')">Home</button>
            <button class="tab" onclick="showTab('browse')">Browse</button>
            <button class="tab" onclick="showTab('account')">Account</button>
        </div> 

        <div id="home" class="tab-content" style="display: block;">
            <h2>Home</h2>
            <p>Welcome to your profile!</p>
        </div>
    
        <div id="browse" class="tab-content" style="display: none;">
            <h2>Browse</h2>
            <p>Here you can browse other users.</p>
        </div>
    
        <div id="account" class="tab-content" style="display: none;">
            <h2>Account</h2>
            <form onsubmit="changePassword(this);return false;" id="changePassword">
                <label for="oldPw">Old Password</label>
                <input type="password" id="oldPw" name="oldPw" required minlength="6">

                <label for="newPw">New Password</label>
                <input type="password" id="newPw" name="newPw" required minlength="6">

                <label for="rePw">Repeat Password</label>
                <input type="password" id="rePw" name="rePw" required minlength="6">
                
                <input class="button" type="submit" value="Change Password">
                <p class="error_mesage" id="signup_error"></p> <!-- room for error mesage when fail log in. remember to add-->
            </form>
        </div>
    </script>
    </head>

    <body>
        <div id="viewport"></div>
    </body>

</html>
