<html>
    <head>
        <link href="client.css" type="text/css" rel="stylesheet">
        <script src="client.js" type="text/javascript"></script>
        <script src="serverstub.js" type="text/javascript"></script>
        <script type="text/view" id="welcome_view">
            <div id="center">   
                <div class="welcome_element" id="twidder">
                    <img id="Twidder" src="wimage.png" width="">
                </div>
    
                <div class="welcome_element" id="login">
                    <form onsubmit="return LoginValidate();return false;" id="login">
                        <label for="email_input"> Email </label>
                        <input type="email" id="email_input" name="email" required>
    
                        <label for="passwd_input"> Password </label>
                        <input type="password" id="passwd_input" name="passwd" required minlength="6">
                        
                        <input class="button" type="submit" value="login">
                        <p class="error_mesage" id="login_error"></p> <!-- room for error mesage when fail log in. remember to add-->
                    </form>
                </div>
    
                <div class="welcome_element" id="signup">
                    <form onsubmit="signup(this);return false;" id="signup_form">
                        <h2 class="signuptext">Sign up here</h2>
    
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="fname" required>
    
                        <label for="lname">Family Name</label>
                        <input type="text" id="lname" name="lname" required>
    
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" required>
                            <option value="" disabled selected>Select gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
    
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" required>
    
                        <label for="country">Country</label>
                        <input type="text" id="country" name="country" required>
    
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
    
                        <label for="passwd">Password</label>
                        <input type="password" id="passwd" name="passwd" required minlength="6">
    
                        <label for="repasswd">Repeat PSW</label>
                        <input type="password" id="repasswd" name="repasswd" required>
                        
                        <input class="button" type="submit" value="signup">
                        <p class="error_mesage" id="signup_error"></p> <!-- room for error mesage when fail log in. remember to add-->
                    </form>
                </div>
            </div>
        </script>
    <script id="profile_view" type="text/view">
    </script>
    </head>

    <body>
        <div id="viewport"></div>
    </body>

</html>
