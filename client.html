<html>
    <head>
        <link href="client.css" type="text/css" rel="stylesheet">
        <script src="client.js" type="text/javascript"></script>
        <script src="serverstub.js" type="text/javascript"></script>
        <script type="text/view" id="welcome_view">
            <div id="center">   
                <img class="element" id="twidder" src="wimage.png">
    
                <div class="element" id="login">
                    <form onsubmit="login(this);return false;" id="login_form">
                        <div class="formInput">
                            <label for="email_input"> Email </label>
                            <input type="email" id="email_input" name="email" required>
                        </div>

                        <div class="formInput">
                            <label for="passwd_input"> Password </label>
                            <input type="password" id="passwd_input" name="passwd" required minlength="6">
                        </div>

                        <input class="welcomeButton" type="submit" value="login">
                        <p id="errorMessage"></p> <!-- room for error mesage when fail log in. remember to add-->
                    </form>
                </div>
    
                <div class="element" id="signup">
                    <form onsubmit="signup(this);return false;" id="signup_form">
                        <h3>Sign up here</h3>
                        <div class="formInput">
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" name="fname" required>
                        </div>

                        <div class="formInput">
                            <label for="lname">Family Name</label>
                            <input type="text" id="lname" name="lname" required>
                        </div>

                        <div class="formInput">
                            <label for="gender">Gender</label>
                            <select id="gender" name="gender" required>
                                <option value="" disabled selected>Select gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>

                        <div class="formInput">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" required>
                        </div>

                        <div class="formInput">
                            <label for="country">Country</label>
                            <input type="text" id="country" name="country" required>
                        </div>

                        <div class="formInput">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="formInput">
                            <label for="passwd">Password</label>
                            <input type="password" id="passwd" name="passwd" required minlength="6">
                        </div>

                        <div class="formInput">
                            <label for="repasswd">Repeat PSW</label>
                            <input type="password" id="repasswd" name="repasswd" required>
                        </div>

                        <input class="welcomeButton" type="submit" value="Sign Up">
                        <p id="errorMessage"></p> <!-- room for error mesage when fail log in. remember to add-->
                    </form>
                </div>
            </div>
        </script>
    <script id="profile_view" type="text/view">
        <div id="tabs">
            <button class="tab active" onclick="showTab('home')">Home</button>
            <button class="tab" onclick="showTab('browse')">Browse</button>
            <button class="tab" onclick="showTab('account')">Account</button>
        </div> 

        <div class="tab-content" id="home" >
            <div class="element" id="accountInfo">
                <h3>Home</h3>
                <table>
                    <tr>
                        <td>First Name</td>
                        <td id="fNameInfo"></td>
                    </tr>
                    <tr>
                        <td>Family Name</td>
                        <td id="lNameInfo"></td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td id="genderInfo"></td>
                    </tr>
                    <tr>
                        <td>City</td>
                        <td id="cityInfo"></td>
                    </tr>
                    <tr>
                        <td>Country</td>
                        <td id="countryInfo"></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td id="emailInfo"></td>
                    </tr>
                </table>
            </div>
            <div class="element" id="messagePost">
                <form onsubmit="messagePost(this);return false;" id="post_form">
                    <div id="formInput">
                        <label for="toEmail">Reciever Email</label>
                        <input type="email" id="toEmail" name="toEmail" required>
                    </div>
                    <label>Message</label>
                    <textarea class="messageInput" id="postTextarea" name="postTextarea" rows="6" form="post_form"></textarea>
                    <button class="profileButton" type="submit">Post</button>
                </form>
            </div>
            <div class="element" id="messageWall">
                <h3>Messages</h3>
                <button class="profileButton" onclick="loadMessages()">Refresh</button>
                <div id="messages"></div>
            </div>
        </div>
        <div id="browse" class="tab-content" style="display: none;">
            <h2>Browse</h2>
            <p>Here you can browse other users.</p>
        </div>
    
        <div class="tab-content" id="account" style="display: none;">
            <div class="element">
                <h3>Change Password</h3>
                <form onsubmit="changePassword(this);return false;" id="changePassword">
                    <div class="formInput">
                        <label for="oldPw">Old Password</label>
                        <input type="password" id="oldPw" name="oldPw" required minlength="6">

                    </div>
                    <div class="formInput">
                        <label for="newPw">New Password</label>
                        <input type="password" id="newPw" name="newPw" required minlength="6">

                    </div>
                    <div class="formInput">
                        <label for="rePw">Repeat Password</label>
                        <input type="password" id="rePw" name="rePw" required minlength="6">
            
                    </div>
                    <input class="profileButton" type="submit" value="Change Password">
                    <p class="error_mesage" id="errorMessage"></p> <!-- room for error mesage when fail log in. remember to add-->
                </form>
            </div>
            <div class="element">
                <button class="profileButton" onclick="signOut()"> Sign Out </button>
            </div>
        </div>
    </script>
    </head>

    <body>
        <div id="viewport"></div>
    </body>

</html>
