<html>
    <head>
        <link href="welcome.css" type="text/css" rel="stylesheet">
        <script src="client.js" type="text/javascript"></script>
        <script src="serverstub.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="center">   
            <div class="welcome_element" id="twidder">
                <img id="Twidder" src="wimage.png" width="340" height="400">
            </div>

            <div class="welcome_element" id="login">
                <form onsubmit="login(this);return false;" id="login">
                    <label for="email"> Email </label>
                    <input type="text" id="email" name="email" required>

                    <label for="passwd"> Password </label>
                    <input type="password" id="passwd" name="passwd">
                    
                    <input type="submit" value="login">
                </form>
            </div>

            <div class="welcome_element" id="signup">
                <form onsubmit="signup(this);return false;" id="signup">
                    <h2>Sign up here</h2>
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="fname" placeholder="First Name" required><br>

                    <label for="lname">Family Name</label>
                    <input type="text" id="lname" name="lname" placeholder="Family Name" required><br>

                    <label for="gender">Gender</label>
                    <select id="gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select><br>

                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required><br>

                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" required><br>

                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" required><br>

                    <label for="passwd">Password</label>
                    <input type="text" id="passwd" name="passwd" required><br>

                    <label for="repasswd">Repeat PSW</label>
                    <input type="text" id="repasswd" name="repasswd" required><br>
                    
                    <input type="submit" value="signup">
                </form>
            </div>
        </div>
    </body>
</html>
