<html>
    <head>
        <link href="welcome.css" type="text/css" rel="stylesheet">
        <script src="client.js" type="text/javascript"></script>
        <script src="serverstub.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="tabs">
            <button class="tab active" onclick="showTab('home')">Home</button>
            <button class="tab" onclick="showTab('browse')">Browse</button>
            <button class="tab" onclick="showTab('account')">Account</button>
        </div> 

        <div id="home" class="tab-content" style="display: block;">
            <h2>Home</h2>
            <p>Welcome to your profile!</p>
            <div id="accountInfo">
                <table>
                    <tr>
                        <td>First Name</td>
                        <td id="fNameInfo"></td>
                    </tr>
                    <tr>
                        <td>Family Name</td>
                        <td id="lNameInfo"></td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td id="genderInfo"></td>
                    </tr>
                    <tr>
                        <td>City</td>
                        <td id="cityInfo"></td>
                    </tr>
                    <tr>
                        <td>Country</td>
                        <td id="countryInfo"></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td id="emailInfo"></td>
                    </tr>
                </table>
            </div>
            <div class="component" id="post_message_component">
                <h3>Post message</h3>
                <form method="POST" action="" id="post_message_form" onsubmit="return false">
                    <div class="form_input">
                        <label for="to_email">User's wall (email)</label>
                        <input type="email" id="to_email" name="to_email" required>
                    </div>
                    <label>Message</label>
                    <textarea class="multiline_input" name="post_message_textarea" rows="5" form="post_message_form"></textarea>
                    <button class="component_button" id="post_message_button" type="submit">Post</button>
                </form>
            </div>
            <div class="component" id="message_wall_component">
                <h3>Messages</h3>
                <button id="message_wall_refresh_button">Refresh</button>
                <div id="message_feed"></div>
            </div>
            <div class="component animated_message_box hidden_animation" id="home_panel_message_box">
                <p id="home_panel_message_box_text"></p>
                </div>
            </div>
        </div>
    
        <div id="browse" class="tab-content" style="display: none;">
            <h2>Browse</h2>
            <p>Here you can browse other users.</p>
        </div>
    
        <div id="account" class="tab-content" style="display: none;">
            <h2>Change Password</h2>
            <form onsubmit="changePassword(this);return false;" id="changePassword">
                <label for="oldPw">Old Password</label>
                <input type="password" id="oldPw" name="oldPw" required minlength="6">

                <label for="newPw">New Password</label>
                <input type="password" id="newPw" name="newPw" required minlength="6">

                <label for="rePw">Repeat Password</label>
                <input type="password" id="rePw" name="rePw" required minlength="6">
                
                <input class="button" type="submit" value="Change Password">
                <p class="error_mesage" id="errorMessage"></p> <!-- room for error mesage when fail log in. remember to add-->
            </form>
            <button onclick="signOut()"> Sign Out </button>
        </div>
    </body>
</html>
